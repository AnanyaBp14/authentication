<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MochaMist — Customer NEW UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Poppins, sans-serif;
  background: #f5efe6;
  margin: 0;
  color: #3c2f24;
}

/* HEADER */
header {
  background: #fff;
  padding: 18px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border-bottom: 2px solid #c49a6c;
  position: sticky;
  top: 0;
  z-index: 20;
}

header h2 {
  font-size: 26px;
  color: #6b4024;
  font-weight: 600;
}

nav a {
  margin-left: 25px;
  cursor: pointer;
  font-weight: 500;
  color: #6b4024;
  text-decoration: none;
  font-size: 16px;
}

/* CONTAINER */
.container {
  padding: 28px;
}

/* SECTION TITLES */
h1 {
  font-size: 32px;
  margin-bottom: 10px;
  color: #6b4024;
}

/* MENU (unchanged) */
#menuGrid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 22px;
}

.menu-card {
  background: #fff;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}

.menu-card button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  background: #6b4024;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: 600;
}

/* ------------------------------------------------
      NEW CART UI
------------------------------------------------- */

#cartItems {
  display: flex;
  flex-direction: column;
  gap: 18px;
  margin-top: 20px;
}

.cart-item {
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  display: flex;
  justify-content: space-between;
  gap: 15px;
  align-items: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  border-left: 6px solid #c49a6c;
}

.cart-item img {
  width: 75px;
  height: 75px;
  border-radius: 14px;
  object-fit: cover;
}

.qty-controls button {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #eadfd6;
  font-size: 16px;
  cursor: pointer;
}

.remove-btn {
  background: none;
  border: none;
  color: #d64545;
  font-size: 22px;
  cursor: pointer;
}

#cartSection button {
  margin-top: 25px;
  width: 260px;
  padding: 14px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #6b4024;
  color: #fff;
  font-weight: 600;
}

/* ------------------------------------------------
      NEW ORDERS UI
------------------------------------------------- */

#ordersList {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.order-card {
  background: #fff;
  padding: 22px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  border-left: 8px solid #c49a6c;
  transition: 0.3s ease;
}

.order-card:hover {
  transform: translateY(-5px);
}

.order-card b {
  font-size: 20px;
  color: #6b4024;
}

.progress-container {
  margin-top: 12px;
  height: 10px;
  background: #e6ddd4;
  border-radius: 6px;
  overflow: hidden;
}

.progress-bar {
  height: 10px;
  background: linear-gradient(90deg, #6b4024, #c49a6c);
  width: 0%;
  transition: width 0.6s ease;
}
</style>

</head>

<body>

<header>
  <h2>☕ MochaMist</h2>
  <nav>
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">

  <!-- MENU -->
  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <!-- CART -->
  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <!-- ORDERS -->
  <section id="ordersSection" style="display:none;">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>

</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/customer.js?v=99"></script>

</body>
</html>
