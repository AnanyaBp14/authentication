<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: Poppins, sans-serif; background:#fbf7f1; margin:0; }
    header { background:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;
             box-shadow:0 2px 6px rgba(0,0,0,0.1); position: sticky; top:0; z-index:10; }
    .nav-right a { margin-left:1rem; text-decoration:none; color:#6b4024; font-weight:500; cursor:pointer; }
    .container { padding: 1.5rem; max-width:1100px; margin:0 auto; }
    h1 { color:#6b4024; }

    /* Menu grid and card */
    #menuGrid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:20px; margin-top:20px; }
    .menu-card { background:white; padding:15px; border-radius:14px; box-shadow:0 3px 10px rgba(0,0,0,0.08);
                transition:0.15s; display:flex; flex-direction:column; gap:8px; }
    .menu-card:hover { transform: translateY(-4px); }
    .menu-title { font-size:18px; font-weight:600; color:#6b4024; }
    .menu-desc { font-size:14px; color:#7a6c63; min-height:36px; }
    .menu-price { font-weight:600; color:#6b4024; margin-top:auto; }
    .add-btn { background:#6b4024; color:white; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
    .add-btn:hover { background:#53311b; }

    /* CART */
    #cartSection { padding:20px; }
    .cart-item { background:white; padding:15px; margin-bottom:12px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);
                 display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .cart-item .name { font-weight:600; color:#6b4024; }
    .cart-item .qty { font-size:14px; color:#7a6c63; }
    .cart-item .remove { background:#ff4d4d; color:white; padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    #cartSection button.place { background:#6b4024; color:white; padding:12px 18px; border-radius:10px; border:none; font-size:16px; cursor:pointer; }
    #cartSection button.place:hover { background:#58321c; }

    /* Orders */
    #ordersList .order-card { background:white; padding:12px; margin:12px 0; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }

    /* Toast */
    #toastBox { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    .toast { background:#fff; padding:12px 18px; margin-top:10px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.15);
             display:flex; align-items:center; gap:10px; border-left:4px solid #c49a6c; animation:slideIn 0.3s ease-out; }
    @keyframes slideIn { from { opacity:0; transform:translateX(40px); } to { opacity:1; transform:translateX(0); } }

    /* Small */
    .muted { color:#7a6c63; font-size:13px; }
  </style>
</head>
<body>

<header>
  <h2>☕ Mocha~Mist</h2>
  <div class="nav-right">
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">
  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button class="place" onclick="placeOrder()">Place Order</button>
  </section>

  <section id="ordersSection" style="display:none;">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>
</div>

<!-- Socket.io client from your backend -->
<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/customer.js"></script>

<div id="toastBox"></div>
</body>
</html>
