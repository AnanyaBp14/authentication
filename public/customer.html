<!doctype html>
<html>
<head>
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: Poppins; background:#fbf7f1; margin:0; }
    header {
      background:white; padding:1rem 2rem; display:flex;
      justify-content:space-between; align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .nav-right a {
      margin-left:1rem; text-decoration:none; color:#6b4024;
      font-weight:500;
    }
  </style>
</head>
<body>

<header>
  <h2>☕ Mocha~Mist</h2>
  <div class="nav-right">
    <a href="#" onclick="showSection('menu')">Menu</a>
    <a href="#" onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a href="#" onclick="showSection('orders')">Orders</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">
  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <section id="cartSection" style="display:none">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <section id="ordersSection" style="display:none">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="public/customer.js"></script>
</body>
</html>
