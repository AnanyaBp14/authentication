<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { background:#fbf7f1; margin:0; font-family: Poppins,sans-serif; }
    header { background:white; padding:1rem 2rem; display:flex; justify-content:space-between;
             align-items:center; position:sticky; top:0; box-shadow:0 2px 6px rgba(0,0,0,0.1); }

    .nav-right a { margin-left:1rem; cursor:pointer; color:#6b4024; text-decoration:none; font-weight:500; }

    .container { padding:1.5rem; }
    h1 { color:#6b4024; }

    #menuGrid { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:20px; margin-top:20px; }

    .menu-card { background:white; padding:15px; border-radius:14px; box-shadow:0 3px 10px rgba(0,0,0,0.08); }
    .menu-title { font-size:18px; font-weight:600; color:#6b4024; }
    .menu-price { font-weight:600; color:#6b4024; }

    .add-btn { background:#6b4024; color:white; border:none; padding:8px 12px; border-radius:10px; cursor:pointer; }

    .cart-item { background:white; padding:12px; margin-bottom:10px; border-radius:10px;
                 box-shadow:0 2px 6px rgba(0,0,0,0.08); display:flex; justify-content:space-between; }

    button.place-button { background:#6b4024; color:white; padding:10px 16px; border:none; border-radius:10px; cursor:pointer; }

    #toastBox { position:fixed; top:20px; right:20px; z-index:9999; }
    .toast { background:white; padding:12px 18px; margin-top:10px; border-radius:10px; border-left:4px solid #c49a6c;
             box-shadow:0 3px 10px rgba(0,0,0,0.15); font-family:Poppins; }
  </style>
</head>

<body>

<header>
  <h2>☕ Mocha~Mist</h2>

  <div class="nav-right">
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">

  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button class="place-button" onclick="placeOrder()">Place Order</button>
  </section>

  <section id="ordersSection" style="display:none;">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>

</div>

<!-- Render socket -->
<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>

<!-- Load customer.js with no cache -->
<script src="/customer.js?v=999999"></script>

<div id="toastBox"></div>

</body>
</html>
