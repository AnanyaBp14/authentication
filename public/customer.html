<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: Poppins; background:#fbf7f1; margin:0; }
    header { background:white; padding:1rem 2rem; display:flex;
      justify-content:space-between; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .nav-right a { margin-left:1rem; cursor:pointer; color:#6b4024; }
    .container { padding:20px; }
    h1 { color:#6b4024; }
  </style>
</head>

<body>

<header>
  <h2>☕ Mocha~Mist</h2>
  <div class="nav-right">
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">
  <section id="menuSection"><h1>Menu</h1><div id="menuGrid"></div></section>

  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <section id="ordersSection" style="display:none;">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>
</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/customer.js?v=10"></script>

<div id="toastBox"></div>

</body>
</html>
