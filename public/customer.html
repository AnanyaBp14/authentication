<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mocha~Mist ☁️ — Customer Dashboard</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fffaf4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6b4024;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }
    #menu {
      padding: 1rem;
    }
    .item {
      padding: 1rem;
      background: white;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #6b4024;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #4a2b16;
    }

    #orders {
      padding: 1rem;
      margin-top: 1rem;
    }

    .order {
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      border-left: 5px solid #6b4024;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

<header>
  ☁️ Mocha~Mist — Customer Dashboard
</header>

<section id="menu">
  <h2>Menu</h2>
  <div id="menuList">Loading...</div>
</section>

<section id="orders">
  <h2>Your Orders</h2>
  <div id="orderList">No orders yet</div>
</section>

<script>
const backendURL = "https://mochamist.onrender.com";
const token = localStorage.getItem("accessToken");

if (!token) {
  alert("Please login first");
  window.location.href = "/index.html";
}

async function loadMenu() {
  const res = await fetch(`${backendURL}/api/menu`);
  const menu = await res.json();
  const container = document.getElementById("menuList");
  container.innerHTML = "";

  menu.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
        <strong>${item.name}</strong><br>
        <small>${item.description}</small><br>
        ₹${item.price}
      </div>
      <button onclick="orderItem(${item.id})">Order</button>
    `;
    container.appendChild(div);
  });
}

async function orderItem(id) {
  const res = await fetch(`${backendURL}/api/orders`, {
    method: "POST",
    headers: { 
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({
      items: [{ id, qty: 1 }]
    })
  });

  const data = await res.json();

  if (res.ok) {
    alert("Order placed!");
    loadOrders();
  } else {
    alert(data.message || "Failed to place order");
  }
}

async function loadOrders() {
  const res = await fetch(`${backendURL}/api/orders/my-orders`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const list = await res.json();
  const container = document.getElementById("orderList");
  container.innerHTML = "";

  list.forEach(order => {
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <strong>Order #${order.id}</strong><br>
      Status: <b>${order.status}</b><br>
      Total: ₹${order.total}
    `;
    container.appendChild(div);
  });
}

loadMenu();
loadOrders();
</script>

</body>
</html>
