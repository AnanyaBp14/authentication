<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
  /* ------------------------------
        GLOBAL
  ------------------------------- */
  body {
    font-family: Poppins, sans-serif;
    background: #fbf7f1;
    margin: 0;
    color: #3c2f24;
  }

  header {
    background: #ffffff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 20;
    border-bottom: 2px solid #c49a6c;
  }
  header h2 {
    font-weight: 600;
    color: #6b4024;
  }

  .nav-right a {
    margin-left: 1.5rem;
    cursor: pointer;
    font-weight: 500;
    color: #6b4024;
    text-decoration: none;
  }

  .container {
    padding: 30px 40px;
  }

  h1 {
    color: #6b4024;
    margin-bottom: 12px;
    font-size: 28px;
  }

  /* ------------------------------
        MENU GRID
  ------------------------------- */
  #menuGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
    margin-top: 20px;
  }

  .menu-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    transition: 0.3s;
  }

  .menu-card:hover { transform: translateY(-5px); }

  .menu-card button {
    margin-top: 12px;
    width: 100%;
    border: none;
    padding: 10px;
    border-radius: 10px;
    background: #6b4024;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  /* ------------------------------
        NEW MODERN CART
  ------------------------------- */
  #cartItems {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .cart-item {
    background: #fff;
    padding: 18px;
    border-radius: 16px;
    display: flex;
    gap: 15px;
    align-items: center;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  .cart-item img {
    width: 70px;
    height: 70px;
    border-radius: 12px;
    object-fit: cover;
  }

  .qty-controls button {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: none;
    background: #e7dfd7;
    cursor: pointer;
  }

  .remove-btn {
    background: none;
    border: none;
    font-size: 1.2rem;
    color: #c94a4a;
    cursor: pointer;
  }

  #cartSection button {
    margin-top: 25px;
    width: 240px;
    padding: 12px;
    background: #6b4024;
    border: none;
    border-radius: 14px;
    color: white;
    font-size: 17px;
    cursor: pointer;
  }

  /* ------------------------------
        NEW MODERN ORDERS
  ------------------------------- */
  #ordersList {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .order-card {
    background: #fff;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    border-left: 6px solid #c49a6c;
    transition: 0.25s;
  }

  .order-card:hover {
    transform: translateY(-4px);
  }

  .progress-container {
    margin-top: 12px;
    height: 8px;
    background: #e6ddd4;
    border-radius: 6px;
    overflow: hidden;
  }

  .progress-bar {
    height: 8px;
    background: linear-gradient(90deg, #6b4024, #c49a6c);
    width: 0%;
    transition: width 0.8s ease;
  }
  </style>

</head>

<body>

<header>
  <h2>☕ Mocha~Mist</h2>

  <div class="nav-right">
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">

  <!-- MENU -->
  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <!-- CART -->
  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <!-- ORDERS -->
  <section id="ordersSection" style="display:none;">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>

</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/customer.js?v=10"></script>

</body>
</html>
