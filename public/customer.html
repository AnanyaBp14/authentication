<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
  /* GENERAL */
  body {
    font-family: Poppins, sans-serif;
    background: #fbf7f1;
    margin: 0;
    color: #3c2f24;
  }

  /* HEADER */
  header {
    background: #ffffff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 20;
    border-bottom: 2px solid #c49a6c;
  }
  header h2 {
    font-weight: 600;
    color: #6b4024;
  }

  .nav-right a {
    margin-left: 1.5rem;
    cursor: pointer;
    font-weight: 500;
    color: #6b4024;
    text-decoration: none;
    transition: 0.2s;
  }
  .nav-right a:hover {
    color: #a5744c;
  }

  /* MAIN */
  .container {
    padding: 30px 40px;
  }

  h1 {
    color: #6b4024;
    margin-bottom: 10px;
    font-size: 28px;
  }

  /* ============================
        MENU GRID
  ============================ */
  #menuGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
    margin-top: 20px;
  }

  .menu-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    transition: 0.3s;
  }

  .menu-card:hover {
    transform: translateY(-5px);
  }

  .menu-card b {
    color: #3b2a20;
    font-size: 17px;
  }

  .menu-card small {
    color: #7f6f66;
  }

  .menu-card button {
    margin-top: 12px;
    width: 100%;
    border: none;
    padding: 10px;
    border-radius: 10px;
    background: #6b4024;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }

  .menu-card button:hover {
    background: #4a2e1a;
  }

  /* ============================
        UPDATED CART
  ============================ */
  #cartItems {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .cart-item {
    background: #fff;
    padding: 16px;
    border-radius: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 12px rgba(0,0,0,0.07);
  }

  .cart-item img {
    width: 70px;
    height: 70px;
    border-radius: 12px;
    object-fit: cover;
    margin-right: 1rem;
  }

  .cart-item .name {
    font-weight: 600;
    color: #6b4024;
  }

  .qty-controls button {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    background: #e7dfd7;
    cursor: pointer;
    font-size: 1rem;
    color: #4c3a2f;
  }

  button.remove {
    background: #e05a4f;
    border: none;
    padding: 6px 10px;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
  }

  #cartSection button {
    margin-top: 20px;
    width: 220px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #6b4024;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #cartSection button:hover {
    background: #4e2b16;
  }

  /* ============================
        UPDATED ORDERS
  ============================ */
  #ordersList {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .order-card {
    background: #fff;
    padding: 18px;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.09);
    border-left: 6px solid #c49a6c;
    transition: 0.25s;
  }

  .order-card:hover {
    transform: translateY(-4px);
  }

  .order-card b {
    color: #6b4024;
    font-size: 20px;
  }

  .progress-container {
    margin-top: 12px;
    height: 8px;
    background: #e6ddd4;
    border-radius: 5px;
    overflow: hidden;
  }

  .progress-bar {
    height: 8px;
    background: linear-gradient(90deg, #6b4024, #c49a6c);
    width: 0%;
    transition: width 0.8s ease;
  }

  /* TOAST */
  #toastBox {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
  }

  .toast {
    background: white;
    padding: 15px 18px;
    border-radius: 12px;
    margin-top: 10px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    border-left: 5px solid #c49a6c;
    animation: slideIn 0.4s ease-out;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  </style>

</head>

<body>

<header>
  <h2>☕ Mocha~Mist</h2>

  <div class="nav-right">
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart <span id="cartCount">0</span></a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">

  <!-- MENU -->
  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <!-- CART -->
  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <!-- ORDERS -->
  <section id="ordersSection" style="display:none;">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </section>

</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/customer.js?v=10"></script>

<div id="toastBox"></div>

</body>
</html>
