<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mocha~Mist — Barista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { background:#fbf7f1; margin:0; font-family:Poppins; }

    header {
      background:white;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top:0;
    }

    nav a {
      margin-left:1rem;
      cursor:pointer;
      color:#6b4024;
      font-weight:500;
    }

    .container { padding:20px; }
    h1 { color:#6b4024; }

    .item-card, .order-card {
      background:white;
      padding:15px;
      border-radius:14px;
      margin-bottom:15px;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
    }

    button {
      background:#6b4024;
      color:white;
      padding:8px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    button:hover { background:#4a2c18; }

    .delete-btn { background:#ff4d4d; }
    .delete-btn:hover { background:#c40000; }
  </style>
</head>

<body>

<header>
  <h2>☕ Mocha~Mist — Barista</h2>
  <nav>
    <a onclick="showPage('orders')">Orders</a>
    <a onclick="showPage('menu')">Menu</a>
    <a onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">

  <section id="ordersPage">
    <h1>Incoming Orders</h1>
    <div id="ordersList"></div>
  </section>

  <section id="menuPage" style="display:none;">
    <h1>Menu Editor</h1>

    <input id="m_name" placeholder="Name"><br><br>
    <input id="m_desc" placeholder="Description"><br><br>
    <input id="m_cat" placeholder="Category"><br><br>
    <input id="m_price" placeholder="Price" type="number"><br><br>
    <button onclick="addItem()">Add</button>

    <h3 style="margin-top:20px;">Menu List</h3>
    <div id="menuList"></div>
  </section>
</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="barista.js?v=20"></script>

</body>
</html>
