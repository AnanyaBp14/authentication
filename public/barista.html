<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mocha~Mist — Barista Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: Poppins, sans-serif; background:#fbf7f1; margin:0; }

    header { 
      background:white; padding:1rem 2rem; display:flex; 
      justify-content:space-between; align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position: sticky; top:0; z-index:20;
    }

    h1 { color:#6b4024; }

    .container { padding:1.5rem; max-width:1200px; margin:auto; }

    /* Tabs */
    .tabs { display:flex; gap:20px; margin-bottom:20px; }
    .tabs div { padding:10px 20px; background:#dbc7b3; border-radius:10px;
                cursor:pointer; font-weight:500; }
    .tabs .active { background:#6b4024; color:white; }

    /* Grid */
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:20px; }

    /* Cards */
    .card { background:white; padding:18px; border-radius:14px;
            box-shadow:0 3px 10px rgba(0,0,0,0.08); }

    .item-row { display:flex; justify-content:space-between; }

    button {
      background:#6b4024; color:white; padding:7px 12px; border:none;
      border-radius:8px; cursor:pointer;
    }
    button:hover { background:#4b2a18; }

    .danger { background:#d9534f !important; }
    .danger:hover { background:#b33a3a !important; }

    .status-btn { margin-right:6px; }

    /* Toast */
    #toastBox { position:fixed; top:20px; right:20px; z-index:9999; }
    .toast {
      background:#fff; padding:12px 18px; margin-top:10px;
      border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.15);
      border-left:4px solid #c49a6c; animation:slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity:0; transform:translateX(40px); }
      to { opacity:1; transform:translateX(0); }
    }

    .muted { color:#7a6c63; font-size:13px; }
  </style>
</head>
<body>

<header>
  <h2>☕ Barista — Mocha~Mist</h2>
  <div>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

  <div class="tabs">
    <div id="tabOrders" class="active" onclick="showTab('orders')">Orders</div>
    <div id="tabMenu" onclick="showTab('menu')">Menu</div>
  </div>

  <!-- Orders Section -->
  <section id="ordersSection">
    <h1>All Orders</h1>
    <div id="ordersGrid" class="grid"></div>
  </section>

  <!-- Menu Section -->
  <section id="menuSection" style="display:none;">
    <h1>Menu Management</h1>

    <div style="margin-bottom:20px;">
      <button onclick="openAddMenuForm()">Add Item</button>
    </div>

    <div id="menuGrid" class="grid"></div>
  </section>

</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/barista.js"></script>
<div id="toastBox"></div>

</body>
</html>
