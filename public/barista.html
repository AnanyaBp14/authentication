<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mocha~Mist — Barista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fbf7f1;
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin-left: 1rem;
      cursor: pointer;
      font-weight: 500;
      color: #6b4024;
      text-decoration: none;
    }

    h1 { color: #6b4024; }
    .container { padding: 1.5rem; }

    /* GRID */
    .item-card, .order-card {
      background: white;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    button {
      background: #6b4024;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4a2c18;
    }

    .delete-btn {
      background: #ff4d4d;
    }
    .delete-btn:hover {
      background: #cc0000;
    }

    #toastBox {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .toast {
      background: white;
      padding: 10px 16px;
      border-left: 4px solid #c49a6c;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
<header>
  <h2>☕ Mocha~Mist — Barista</h2>
  <nav>
    <a onclick="showPage('orders')">Orders</a>
    <a onclick="showPage('menu')">Menu</a>
    <a onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">

  <!-- ORDERS -->
  <section id="ordersPage">
    <h1>Incoming Orders</h1>
    <div id="ordersList"></div>
  </section>

  <!-- MENU -->
  <section id="menuPage" style="display:none;">
    <h1>Menu Editor</h1>

    <h3>Add Item</h3>
    <input id="m_name" placeholder="Name"><br><br>
    <input id="m_desc" placeholder="Description"><br><br>
    <input id="m_cat" placeholder="Category"><br><br>
    <input id="m_price" type="number" placeholder="Price"><br><br>
    <button onclick="addItem()">Add</button>

    <h3 style="margin-top: 25px;">Menu List</h3>
    <div id="menuList"></div>
  </section>

</div>

<!-- SOCKET.IO -->
<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>

<script src="/barista.js"></script>

<div id="toastBox"></div>

</body>
</html>
