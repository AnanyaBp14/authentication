<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mocha~Mist ☁️ — Login</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    :root {
      --brown-dark: #3b2416;
      --brown-mid: #6b4024;
      --brown-light: #c49a6c;
      --cream-bg: #f6f1eb;
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: var(--cream-bg);
      overflow-x: hidden;
      color: var(--brown-dark);
    }

    /* NAVBAR */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      border-bottom: 2px solid var(--brown-light);
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      color: var(--brown-mid);
      font-size: 1.5rem;
    }

    nav .logo span {
      font-size: 1.7rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--brown-mid);
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: var(--brown-light);
      transform: translateY(-2px);
    }

    /* HERO / INTRO SECTION */
    .hero {
      height: 100vh;
      background:
        linear-gradient(
          rgba(0,0,0,0.35),
          rgba(0,0,0,0.35)
        ),
        url("https://images.unsplash.com/photo-1545231097-cbd796f1d98e?auto=format&fit=crop&w=2000&q=80")
        center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 600;
      animation: fadeInTxt 1s ease forwards;
    }

    .hero p {
      margin-top: 1rem;
      max-width: 600px;
      color: #f5e8d2;
      line-height: 1.6;
      animation: fadeInTxt 1.5s ease forwards;
    }

    .hero button {
      margin-top: 2rem;
      background: var(--brown-light);
      padding: 0.9rem 2.5rem;
      border-radius: 40px;
      border: none;
      font-size: 1.05rem;
      color: var(--brown-dark);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      animation: fadeInTxt 2s ease forwards;
    }

    .hero button:hover {
      transform: scale(1.06);
      background: #fff;
    }

    @keyframes fadeInTxt {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOGIN SECTION */
    .login-section {
      padding: 5rem 1rem;
      display: flex;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      padding: 2.2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      border-top: 6px solid var(--brown-light);
      text-align: center;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box-logo {
      font-size: 3rem;
      margin-bottom: 0.7rem;
    }

    .login-box h2 {
      color: var(--brown-mid);
      margin-bottom: 1rem;
    }

    .input-group { margin-bottom: 1.2rem; text-align: left; }
    .input-group label { font-weight: 500; }

    .input-group input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: 1px solid #d7cdc4;
      transition: 0.25s ease;
    }

    .input-group input:focus {
      border-color: var(--brown-light);
      box-shadow: 0 0 0 3px rgba(196, 154, 108, 0.18);
      outline: none;
    }

    .role-container p { font-weight: 500; margin-bottom: 0.5rem; }

    .role-card {
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #d8cfc6;
      margin-bottom: 0.6rem;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .role-card:hover {
      background: #f7e7d3;
    }

    .role-card.selected {
      background: #f3ddc5;
      border: 2px solid var(--brown-light);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      background: var(--brown-mid);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      background: var(--brown-dark);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      background: var(--brown-mid);
      padding: 1rem;
      text-align: center;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">
      <span>☕</span> Mocha~Mist
    </div>

    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#login">Login</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero" id="home">
    <h1>Welcome to Mocha~Mist ☁️</h1>
    <p>Your aesthetic cloud-powered café — elegant, warm, and beautifully brewed.</p>
    <button onclick="location.href='#login'">Get Started</button>
  </section>

  <!-- LOGIN -->
  <section class="login-section" id="login">
    <div class="login-box">
      <div class="login-box-logo">☕</div>
      <h2>Sign In</h2>

      <form id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <input id="email" type="email" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input id="password" type="password" required />
        </div>

        <div class="role-container">
          <p>Select Role</p>
          <div class="role-card selected" data-role="customer">Customer</div>
          <div class="role-card" data-role="barista">Barista</div>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </section>

  <footer>© 2025 Mocha~Mist — All Rights Reserved</footer>

  <!-- Role Selection -->
  <script>
    document.querySelectorAll(".role-card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll(".role-card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
      });
    });
  </script>

  <!-- Backend Login (unchanged) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backendURL = "https://mochamist.onrender.com";

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document.querySelector(".role-card.selected").dataset.role;

        try {
          const res = await fetch(`${backendURL}/api/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ email, password, role })
          });

          const data = await res.json();
          if (!res.ok) return alert(data.message || "Invalid login");

          localStorage.setItem("accessToken", data.accessToken);
          localStorage.setItem("user", JSON.stringify(data.user));

          window.location.href = data.user.role === "customer"
            ? "./customer.html"
            : "./barista.html";

        } catch {
          alert("Network error, try again.");
        }
      });
    });
  </script>

</body>
</html>
