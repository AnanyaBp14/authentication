<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mocha~Mist ☁️ — Login</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    :root {
      --brown-dark: #3b2416;
      --brown-mid: #6b4024;
      --brown-light: #c49a6c;
      --cream-bg: #f7f2ea;
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background-color: var(--cream-bg);
      overflow-x: hidden;
      color: var(--brown-dark);
    }

    /* NAVBAR */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      border-bottom: 2px solid var(--brown-light);
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: var(--brown-mid);
      font-size: 1.5rem;
    }

    nav .logo span {
      font-size: 1.7rem;
      line-height: 1;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--brown-mid);
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--brown-light);
      transform: translateY(-2px);
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
        url("https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=2000&q=80")
          center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.4rem;
      font-weight: 600;
      animation: fadeInDown 1s ease forwards;
    }

    .hero p {
      max-width: 600px;
      margin: 1rem auto 2rem auto;
      color: #f1e3d1;
      animation: fadeIn 1.6s ease forwards;
    }

    .hero button {
      padding: 1rem 2.5rem;
      border-radius: 50px;
      background: var(--brown-light);
      border: none;
      color: var(--brown-dark);
      font-weight: 600;
      cursor: pointer;
      font-size: 1.05rem;
      transition: 0.3s;
      animation: fadeInUp 1.8s ease forwards;
    }

    .hero button:hover {
      background: #fff;
      transform: scale(1.07);
    }

    /* LOGIN SECTION */
    .login-section {
      padding: 5rem 1rem;
      display: flex;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 430px;
      background: var(--white);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
      border-top: 5px solid var(--brown-light);
      animation: fadeInUp 1s ease forwards;
    }

    .login-box-logo {
      font-size: 3.3rem;
      margin-bottom: 0.6rem;
    }

    .login-box h2 {
      color: var(--brown-mid);
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    .input-group { margin-bottom: 1.2rem; text-align: left; }
    .input-group label { font-weight: 500; margin-bottom: 0.3rem; display: block; }

    .input-group input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: 1px solid #d5c9c0;
      font-size: 0.95rem;
      transition: 0.25s;
    }

    .input-group input:focus {
      border-color: var(--brown-light);
      box-shadow: 0 0 0 3px rgba(196, 154, 108, 0.25);
      outline: none;
    }

    .role-container { margin: 1.3rem 0; text-align: left; }
    .role-container p { font-weight: 500; margin-bottom: 0.5rem; }

    .role-card {
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #d4c8bc;
      cursor: pointer;
      margin-bottom: 0.6rem;
      transition: 0.3s;
    }

    .role-card:hover { background: #f3e5d6; }
    .role-card.selected { border: 2px solid var(--brown-light); background: #f3ddc5; }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: var(--brown-mid);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      margin-top: 0.8rem;
    }

    .login-btn:hover {
      background: var(--brown-dark);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 4rem;
      background: var(--brown-mid);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">
      <span>☕</span>
      Mocha~Mist
    </div>

    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#login">Login</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero" id="home">
    <h1>Welcome to Mocha~Mist ☁️</h1>
    <p>Your cloud-powered café — connecting customers and baristas in real time.</p>
    <button onclick="location.href='#login'">Get Started</button>
  </section>

  <!-- LOGIN SECTION -->
  <section class="login-section" id="login">
    <div class="login-box">

      <div class="login-box-logo">☕</div>

      <h2>Sign In</h2>

      <form id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <input id="email" type="email" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input id="password" type="password" required />
        </div>

        <div class="role-container">
          <p>Select Role</p>
          <div class="role-card selected" data-role="customer">Customer</div>
          <div class="role-card" data-role="barista">Barista</div>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </section>

  <footer>© 2025 Mocha~Mist — All Rights Reserved</footer>

  <script>
    document.querySelectorAll(".role-card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll(".role-card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
      });
    });
  </script>

  <!-- BACKEND LOGIN (unchanged) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const backendURL = "https://mochamist.onrender.com";

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document.querySelector(".role-card.selected").dataset.role;

        try {
          const res = await fetch(`${backendURL}/api/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ email, password, role })
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "Invalid login");
            return;
          }

          localStorage.setItem("accessToken", data.accessToken);
          localStorage.setItem("user", JSON.stringify(data.user));

          if (data.user.role === "customer") {
            window.location.href = "./customer.html";
          } else {
            window.location.href = "./barista.html";
          }

        } catch (err) {
          alert("Network error, try again.");
        }
      });

    });
  </script>

</body>
</html>
