<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mocha~Mist — Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
  :root {
    --brown-dark: #3b2416;
    --brown-mid: #6b4024;
    --brown-light: #c49a6c;
    --cream-bg: #f7f2ea;
    --card-bg: #ffffff;
    --card-shadow: rgba(0,0,0,0.10);
  }

  body {
    font-family: Poppins, sans-serif;
    background: var(--cream-bg);
    margin: 0;
    color: var(--brown-dark);
  }

  /* HEADER */
  header {
    background: #ffffff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 14px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    z-index: 50;
    border-bottom: 3px solid var(--brown-light);
  }

  header h2 {
    font-weight: 600;
    font-size: 24px;
    color: var(--brown-dark);
    letter-spacing: 0.5px;
  }

  .nav-right a {
    margin-left: 1.5rem;
    cursor: pointer;
    font-weight: 500;
    color: var(--brown-mid);
    text-decoration: none;
    transition: 0.25s;
  }

  .nav-right a:hover {
    color: var(--brown-light);
    transform: translateY(-1px);
  }

  /* PAGE CONTAINER */
  .container {
    padding: 40px 40px;
    max-width: 1200px;
    margin: auto;
  }

  h1 {
    color: var(--brown-mid);
    margin-bottom: 14px;
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 0.3px;
    text-shadow: 0 1px 0 #fff;
  }

  /* MENU GRID */
  #menuGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 26px;
    margin-top: 20px;
  }

  .menu-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 18px;
    box-shadow: 0 6px 20px var(--card-shadow);
    border-left: 4px solid var(--brown-light);
    transition: 0.3s ease;
  }

  .menu-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.15);
  }

  .menu-card b {
    display: block;
    color: var(--brown-dark);
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 3px;
  }

  .menu-card small {
    color: #7a6a60;
  }

  .menu-card button {
    margin-top: 14px;
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: var(--brown-mid);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }

  .menu-card button:hover {
    background: var(--brown-dark);
  }

  /* CART */
  #cartItems {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .cart-item {
    background: var(--card-bg);
    padding: 18px;
    border-radius: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 18px var(--card-shadow);
    border-left: 4px solid var(--brown-light);
  }

  .cart-item .name {
    font-weight: 600;
    font-size: 18px;
    color: var(--brown-mid);
  }

  button.remove {
    background: #e05a4f;
    border: none;
    padding: 8px 12px;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s;
  }

  button.remove:hover {
    background: #bf433c;
  }

  #cartSection button {
    margin-top: 25px;
    width: 240px;
    padding: 14px;
    border-radius: 12px;
    background: var(--brown-mid);
    border: none;
    color: white;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
  }

  #cartSection button:hover {
    background: var(--brown-dark);
  }

  /* ORDERS */
  #ordersList {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .order-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 5px 20px var(--card-shadow);
    border-left: 5px solid var(--brown-light);
    transition: 0.3s ease;
  }

  .order-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.14);
  }

  .order-card b {
    color: var(--brown-mid);
    font-size: 19px;
  }

  .order-card small {
    color: #8a7669;
  }

  /* TOAST */
  #toastBox {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  }

  .toast {
    background: var(--card-bg);
    padding: 15px 18px;
    border-radius: 13px;
    margin-top: 12px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    border-left: 5px solid var(--brown-light);
    animation: slideIn 0.4s ease-out;
    color: var(--brown-dark);
    font-weight: 500;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  </style>

</head>

<body>

<header>
  <h2>☕ Mocha~Mist</h2>

  <div class="nav-right">
    <a onclick="showSection('menu')">Menu</a>
    <a onclick="showSection('cart')">Cart (<span id="cartCount">0</span>)</a>
    <a onclick="showSection('orders')">Orders</a>
    <a onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">

  <!-- MENU -->
  <section id="menuSection">
    <h1>Menu</h1>
    <div id="menuGrid"></div>
  </section>

  <!-- CART -->
  <section id="cartSection" style="display:none;">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <!-- ORDERS -->
  <section id="ordersSection" style="display:none;">
    <h1>Your Orders</h1>
    <div id="ordersList"></div>
  </section>

</div>

<script src="https://mochamist.onrender.com/socket.io/socket.io.js"></script>
<script src="/customer.js?v=11"></script>

<div id="toastBox"></div>

</body>
</html>
